<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App</title>
    <link rel="stylesheet" href="./css/default.css">
    <link rel="stylesheet" href="./lib/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/theme.css">
    <link rel="stylesheet" href="./css/responsive.css">
</head>

<body>
    <div class="overlay">

        <main class="main_body">

            <!-- Top Section -->


            <div class="top">

                <!-- Left Most On-Clicked Menu Starts-->
                
                  <nav id="navbar1" class="navbar">
                    <i id="close" class="fa fa-window-close close"></i>
                    <ul class="nav_bar">
                        <li class="nav_links"><a href="#">Home</a></li>
                        <li class="nav_links"><a href="#">Notification</a></li>
                        <li class="nav_links"><a href="#">Options</a></li>
                        <li class="nav_links"><a href="#">About Us</a></li>
                    </ul>
                </nav>

                <!-- Left Most On-Clicked Menu Ends-->
                
                <div class="top_content">
                    <div class="left">
                        <a href="#" id="nav_trigger">
                            <i class="fa fa-bars"></i>
                        </a>
                    </div>
                    <div class="mid">
                        <form action="#">
                            <input type="text" placeholder="go for a search...">
                            <a type="button"><i class="fa fa-search"></i></a>
                        </form>
                    </div>
                    <div class="right">
                        <a id="nav_trigger2" href="index.html"> <img src="./images/icon.png" alt="profile"> </a>
                    </div>
                </div>

                                <!-- Right Most On-Clicked Menu Starts -->
                                
                                <nav id="navbar2" class="navbar2">
                                    <i id="close2" class="fa fa-window-close close close2"></i>
                                    <ul class="nav_bar">
                                        <li class="nav_links"><a href="#">Home</a></li>
                                        <li class="nav_links"><a href="#">Profile</a></li>
                                        <li class="nav_links"><a href="#">logout</a></li>
                                    </ul>
                                </nav>

                                <!-- Right Most On-Clicked Menu Ends -->
                                

            </div>

            <!-- Main Section -->



            <div class="content">
                <div class="app_content_body">
                    <div class="app_content">
                        <form action="" class="form" id="form" name="num_form">
                            <ul>
                                <li>
                                    <label for="num1">Starting Value</label>
                                    <input type="number" name="num1" class="input" placeholder="enter number">
                                </li>

                                <li>
                                    <label for="num2">Ending Value</label>
                                    <input type="number" name="num2" class="input" placeholder="enter number">
                                </li>


                                <li>
                                    <button type="button" class="btn1 lg-btn" onclick="odd(+num_form.num1.value,
                                +num_form.num2.value)">
                                        Odd Number
                                    </button>

                                    <button type="button" class="btn1 lg-btn" onclick="even(+num_form.num1.value,
                                +num_form.num2.value)">
                                        Even Number
                                    </button>

                                    <button type="button" class="btn1 lg-btn red" onclick="allReset()">
                                        Clear All
                                    </button>
                                </li>


                                <li>
                                    <button type="button" class="btn1" onclick="show()">
                                        For <br> Loop
                                    </button>

                                    <button type="button" class="btn1" onclick="calcWhile(
                                    +num_form.num1.value,
                                    +num_form.num2.value)">
                                        While <br> Loop
                                    </button>

                                    <button type="button" class="btn1" onclick="calcDo(
                                    +num_form.num1.value,
                                    +num_form.num2.value)">
                                        Do While Loop
                                    </button>

                                    <button type="button" class="btn1" onclick="calcRecurse(
                                    +num_form.num1.value,
                                    +num_form.num2.value)">
                                        Recursive Function
                                    </button>
                                </li>



                            </ul>

                        </form>
                        <hr class="hr">

                        <ul id="list">
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Footer Section -->

            <div class="bottom">
                <div class="bottom_content">
                    <ul class="nav_links">
                        <li>
                            <a href="#" class="active nav_items">
                                <i class="fas fa-home"></i>
                                <span>home</span>
                            </a>
                        </li>

                        <li>
                            <a href="#" class="nav_items">
                                <i class="fa fa-bell"></i>
                                <span>notification</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="nav_items">
                                <i class="fa fa-cogs"></i>
                                <span>options</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="nav_items">
                                <i class="fas fa-sign-out-alt"></i>
                                <span>logout</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </main>

    </div>


    <script src="./js/custom.js"></script>
    
</body>

</html>
